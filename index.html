<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | NFT preview card component</title>

</head>
<body>
  <main class="card">
    <div class="nftcontainer">
      <img src="images/icon-view.svg" class="view" alt="image of an eye">
      <div class="cyanbackground"></div>
      <img class="nft" src="images/image-equilibrium.jpg" alt="image of the NFT">
    </div>
    <div class="text">  
      <header class="header">Equilibrium #3429</header>

      <p>Our Equilibrium collection promotes<br /> balance and calm.</p>
      <div class="pricing">
        <div class="cost">  
          <img src="images/icon-ethereum.svg" alt="ethereum icon">
          <p>0.041 ETH</p>
        </div>  
          <div class="time"><img src="images/icon-clock.svg" alt="icon of a clock"> 3 days left</div>
      </div>
      <hr  class="line">
    <footer>
      <img src="images/image-avatar.png" alt="image of creator"> <span class="half"> Creation of</span> <span class="name"> Jules Wyvern</span>
    </footer>
    </div>
  </main>
  </div>
</body>
</html>
